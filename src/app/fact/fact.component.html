<div class="container">
  <mat-card class="card">
    <h1>FACT</h1>
    <mat-card-title>
      {{fact.description}} 
    </mat-card-title>
    <mat-card-content>
      <p>ID: {{fact._id}}</p>
    </mat-card-content>
    <mat-card-footer>
      <i class="material-icons" color="accent">swap_vertical_circle</i>
      <i class="material-icons" id="delete" (click)="deleteFact()">delete_forever</i>
    </mat-card-footer>
  </mat-card>
</div>
